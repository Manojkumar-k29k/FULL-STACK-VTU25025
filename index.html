<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session 11</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>HTML5 Semantic Layout</header>

<section class="layout">
  <aside>
    <h3>Sidebar</h3>
  </aside>

  <main>
    <article>
      <h2>Blog Post</h2>
      <p>HTML5 semantic tags with media.</p>

      <audio controls>
        <source src="audio.mp3">
      </audio>

      <video controls width="300">
        <source src="video.mp4">
      </video>
    </article>

    <section class="filters">
      <h3>E-Commerce Filters</h3>
      <input type="range">
      <input type="color">
      <select>
        <option>Brand</option>
        <option>Apple</option>
        <option>Samsung</option>
      </select>
      <input type="number" min="1" max="5" placeholder="Rating">
    </section>
  </main>
</section>

<footer>Session 11</footer>

</body>
</html>
